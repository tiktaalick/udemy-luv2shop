<div class='main-content'>
    <div class='section-content section-content-p30'>
        <div class='container-fluid'>
            <div class='row'>
                <!-- Loop over the collection of products -->
                <div *ngFor='let tempProduct of products' class='col-md-3'>
                    <div class='product-box'>
                        <a routerLink='/products/{{tempProduct.id}}'>
                            <img src='{{ tempProduct.imageUrl }}' class='img-responsive'>
                        </a>

                        <a routerLink='/products/{{ tempProduct.id }}'>
                            <h1>{{ tempProduct.name }}</h1>
                        </a>

                        <div class='price'>{{ tempProduct.unitPrice | currency:'EUR' }}</div>
                        <button (click)='addToCart(tempProduct)' class='btn btn-primary'>Add to cart</button>
                    </div>
                </div>

                <div *ngIf='products?.length==0' class='alert-warning'
                    role='alert'>
                    No products found.
                </div>

                <!-- Begin footer -->
                <div class='footer-pagination'>
                    <div class='row'>
                        <div class='col-md-6'>

                        </div>
                        <div class='col-md-9'>
                            <div class='row'>
                                <div class='col-md-9' style='padding-left: 30%'>
                                    <ngb-pagination
                                        [(page)]='pageNumber'
                                        [pageSize]='pageSize'
                                        [collectionSize]='totalElements'
                                        [maxSize]=3
                                        [boundaryLinks]=true
                                        (pageChange)='listProducts()'>
                                    </ngb-pagination>
                                </div>

                                <div class='col-md-3 mt-2' style='text-align:
                                    right;'>
                                    <span class='mr-2'>Page Size</span>
                                    <select
                                        (change)='updatePageSize($any($event.target).value)'>
                                        <option>2</option>
                                        <option selected='true'>5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End footer -->

            </div>
        </div>
    </div>
</div>
